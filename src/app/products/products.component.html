<div class="container" >
  <!--<div *ngIf="errorMessage" class="text-danger">
    {{errorMessage}}
  </div>-->
  <ng-template #errors>
    <div class="text-danger">
      {{errorMessage}}
    </div>
  </ng-template>
<!--  Message d'erreur si le produit n'existe pas-->
  <div class="card" *ngIf="products; else errors" >
    <div class="card-header">Liste des Produits</div>
    <div class="card-body">
      <table class="table">
        <thead>
          <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Price</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let p of products">
            <td>{{p.id}}</td>
            <td>{{p.name}}</td>
            <td>{{p.price}}</td>
            <td>
              <i *ngIf="p.promotion == true" class="bi bi-heart-fill text-success"></i>
            </td>
            <td>
              <button (click)="handleSetPromotion(p)" [ngClass]="p.promotion == true ? ' btn btn-danger' : 'btn btn-success'">
                <span *ngIf="p.promotion == true">Promo Off</span>
                <span *ngIf="p.promotion == false">Promo On</span>
              </button>
            </td>
            <td>
              <button (click)="handleDeleteProduct(p)" class="btn btn-danger">
                <i class="bi bi-trash"></i>
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
